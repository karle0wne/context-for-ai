name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    name: Build and publish release
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout project with full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üìÅ Prepare archive content
        run: |
          mkdir -p dist/context-for-ai
          cp -r bin LICENSE README.md Formula install.sh dist/context-for-ai/

      - name: üì¶ Create tar.gz archive
        run: |
          tar -czf dist/context-for-ai.tar.gz -C dist context-for-ai
          ls -lh dist/context-for-ai.tar.gz

      - name: üßÆ Calculate SHA256
        id: sha
        run: |
          FILE="dist/context-for-ai.tar.gz"
          if [[ ! -f "$FILE" ]]; then
            echo "‚ùå Archive not found: $FILE"
            exit 1
          fi

          SHA=$(shasum -a 256 "$FILE" | awk '{print $1}')
          echo "sha256=$SHA" >> "$GITHUB_OUTPUT"
          echo "‚úÖ Calculated SHA256: $SHA"

      - name: üßæ Update Homebrew formula with SHA
        run: |
          echo "‚öôÔ∏è SHA to insert: ${{ steps.sha.outputs.sha256 }}"
          if [[ -z "${{ steps.sha.outputs.sha256 }}" ]]; then
            echo "‚ùå SHA256 is empty. Aborting formula update."
            exit 1
          fi
          mkdir -p dist
          sed "s|PUT_SHA256_HERE|${{ steps.sha.outputs.sha256 }}|g" Formula/context-for-ai.rb > dist/context-for-ai.rb
          echo "‚úÖ Formula updated: dist/context-for-ai.rb"

      - name: üìù Generate changelog from commits
        id: changelog
        run: |
          echo "## Changes in ${{ github.ref_name }}" > changelog.md
          echo "" >> changelog.md
          git log $(git describe --tags --abbrev=0)^..HEAD --pretty=format:"- %s" >> changelog.md
          BODY=$(cat changelog.md | sed ':a;N;$!ba;s/\n/\\n/g')
          echo "body=$BODY" >> "$GITHUB_OUTPUT"

      - name: üöÄ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: context-for-ai ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.body }}
          files: |
            dist/context-for-ai.tar.gz
            dist/context-for-ai.rb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ‚òÅÔ∏è Publish to homebrew-tap
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git clone https://x-access-token:${GH_PAT}@github.com/karle0wne/homebrew-tap.git

          cp dist/context-for-ai.rb homebrew-tap/Formula/context-for-ai.rb

          cd homebrew-tap
          git add Formula/context-for-ai.rb
          git commit -m "Update formula for context-for-ai ${{ github.ref_name }}"
          git push origin main
