name: Release

on:
  workflow_run:
    workflows: ["Auto Tag"]
    types:
      - completed

jobs:
  release:
    name: Build and publish release
    runs-on: ubuntu-latest

    env:
      ARCHIVE_NAME: context-for-ai
      ARCHIVE_PATH: dist/context-for-ai
      ARCHIVE_FILE: dist/context-for-ai.tar.gz

    steps:
      - name: üì• Checkout project with tags
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üîç Check binary exists
        run: test -f bin/context-for-ai

      - name: üìÅ Prepare archive contents
        run: |
          chmod +x bin/context-for-ai
          mkdir -p ${{ env.ARCHIVE_PATH }}
          cp -r bin LICENSE README.md Formula install.sh ${{ env.ARCHIVE_PATH }}

      - name: üì¶ Create archive
        run: tar -czf ${{ env.ARCHIVE_FILE }} -C dist context-for-ai

      - name: üßÆ Calculate SHA256
        id: sha
        run: |
          SHA=$(shasum -a 256 ${{ env.ARCHIVE_FILE }} | awk '{print $1}')
          echo "sha256=$SHA" >> "$GITHUB_OUTPUT"

      - name: üßæ Update Homebrew formula
        run: |
          sed "s|PUT_SHA256_HERE|${{ steps.sha.outputs.sha256 }}|g" Formula/context-for-ai.rb > dist/context-for-ai.rb

      - name: üìù Generate changelog
        run: |
          echo "## Changes in ${{ github.ref_name }}" > changelog.md
          echo "" >> changelog.md
          git log $(git describe --tags --abbrev=0)^..HEAD --pretty=format:"- %s" >> changelog.md

      - name: üöÄ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ env.ARCHIVE_NAME }} ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          body_path: changelog.md
          files: |
            ${{ env.ARCHIVE_FILE }}
            dist/context-for-ai.rb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ‚òÅÔ∏è Push formula to homebrew-tap
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git clone https://x-access-token:${GH_PAT}@github.com/karle0wne/homebrew-tap.git
          cp dist/context-for-ai.rb homebrew-tap/Formula/context-for-ai.rb
          cd homebrew-tap
          git add Formula/context-for-ai.rb
          git commit -m "Update formula for context-for-ai ${{ github.ref_name }}"
          git push origin main

      - name: üì¶ Upload formula as artifact
        uses: actions/upload-artifact@v4
        with:
          name: formula
          path: dist/context-for-ai.rb
