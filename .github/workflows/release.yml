name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    name: Build and publish release

    steps:
      - name: üì• Checkout project
        uses: actions/checkout@v4

      - name: üìÅ Prepare archive content
        run: |
          mkdir -p dist/context-for-ai
          cp -r bin LICENSE README.md Formula dist/context-for-ai/

      - name: üì¶ Create tar.gz
        run: |
          tar -czf dist/context-for-ai.tar.gz -C dist context-for-ai

      - name: üßÆ Calculate SHA256
        id: sha
        run: |
          SHA=$(shasum -a 256 dist/context-for-ai.tar.gz | cut -d ' ' -f1)
          echo "sha256=$SHA" >> $GITHUB_OUTPUT

      - name: üßæ Update Homebrew formula with SHA
        run: |
          sed "s|PUT_SHA256_HERE|${{ steps.sha.outputs.sha256 }}|g" Formula/context-for-ai.rb > dist/context-for-ai.rb

      - name: üöÄ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: context-for-ai ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          files: |
            dist/context-for-ai.tar.gz
            dist/context-for-ai.rb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ‚òÅÔ∏è Publish to homebrew-tap
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git clone https://x-access-token:${GH_PAT}@github.com/karle0wne/homebrew-tap.git

          cp dist/context-for-ai.rb homebrew-tap/Formula/context-for-ai.rb

          cd homebrew-tap
          git add Formula/context-for-ai.rb
          git commit -m "Update formula for context-for-ai ${{ github.ref_name }}"
          git push origin main
