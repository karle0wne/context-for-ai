name: Auto Tag

on:
  push:
    branches:
      - main
      - release

jobs:
  tag:
    name: Auto-increment version tag
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ— Install autotag
        run: curl -sL https://git.io/autotag-install | sudo sh -s -- -b /usr/bin
        shell: bash

      - name: â¬†ï¸ Increment version with autotag
        run: autotag
        shell: bash

      - name: â¤´ï¸ Push new tag
        run: git push --tags
        shell: bash
