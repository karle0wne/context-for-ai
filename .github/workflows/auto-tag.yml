name: Auto Tag

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Part of version to bump"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major
  push:
    branches:
      - main
      - release

jobs:
  tag:
    name: Auto-increment version tag
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” Get latest version tag
        id: get_tag
        run: |
          git fetch --tags
          TAG=$(git tag --sort=-v:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -n 1)
          echo "Latest tag: $TAG"
          if [ -z "$TAG" ]; then
            echo "version=0.0.0" >> $GITHUB_OUTPUT
          else
            echo "version=${TAG#v}" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ§® Calculate next version
        id: next_tag
        run: |
          IFS='.' read -r MAJOR MINOR PATCH <<< "${{ steps.get_tag.outputs.version }}"

          BUMP="${{ github.event.inputs.bump || 'patch' }}"
          echo "Bumping: $BUMP"

          if [ "$BUMP" = "major" ]; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif [ "$BUMP" = "minor" ]; then
            MINOR=$((MINOR + 1))
            PATCH=0
          else
            PATCH=$((PATCH + 1))
          fi

          NEXT_TAG="v$MAJOR.$MINOR.$PATCH"
          echo "Next tag: $NEXT_TAG"
          echo "tag=$NEXT_TAG" >> $GITHUB_OUTPUT

      - name: ğŸ· Create and push new tag
        run: |
          git tag "${{ steps.next_tag.outputs.tag }}"
          git push origin "${{ steps.next_tag.outputs.tag }}"
