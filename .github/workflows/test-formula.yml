name: Test Generated Homebrew Formula

on:
  workflow_run:
    workflows: ["Release"]
    types:
      - completed

jobs:
  test-formula:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: macos-latest

    steps:
      - name: 📥 Checkout context-for-ai repo
        uses: actions/checkout@v4

      - name: 🧪 Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: 🔍 Audit generated formula
        run: brew audit --strict dist/context-for-ai.rb

      - name: 🍺 Install context-for-ai from dist formula
        run: brew install --build-from-source dist/context-for-ai.rb

      - name: 🧾 Check installed version
        run: context-for-ai --version
