name: Test Homebrew Formula

on:
  workflow_run:
    workflows: ["Release"]
    types:
      - completed

jobs:
  homebrew-formula-test:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    name: ğŸ”§ Test ../homebrew-tap/context-for-ai
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, macos-14]

    steps:
      - name: ğŸ§¾ Show OS info
        run: |
          echo "Running on ${{ runner.os }}"
          uname -a

      - name: ğŸº Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: â• Add Homebrew tap
        run: brew tap karle0wne/homebrew-tap

      - name: ğŸ§ª Install context-for-ai
        run: brew install karle0wne/homebrew-tap/context-for-ai

      - name: ğŸ” Verify context-for-ai CLI
        run: context-for-ai --version
