name: Test Homebrew Formula after release

on:
  workflow_run:
    workflows: ["Release"]
    types:
      - completed

jobs:
  test-formula:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: macos-latest

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 📦 Download formula artifact
        uses: actions/download-artifact@v4
        with:
          name: formula
          path: dist

      - name: 🍺 Tap formula
        run: |
          mkdir -p custom-tap/Formula
          cp dist/context-for-ai.rb custom-tap/Formula/context-for-ai.rb
          brew tap-new local/test
          brew tap local/test ./custom-tap

      - name: 🔍 Audit
        run: brew audit context-for-ai

      - name: 🧪 Install from tap
        run: brew install context-for-ai

      - name: ✅ Run installed CLI
        run: context-for-ai --version
