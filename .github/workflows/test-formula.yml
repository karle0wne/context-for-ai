name: Test Homebrew Formula after release

on:
  workflow_run:
    workflows: ["Release"]
    types:
      - completed

jobs:
  test-formula:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: macos-latest

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🍺 Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: 🔍 Audit dist formula
        run: brew audit --strict dist/context-for-ai.rb

      - name: 🧪 Install from formula
        run: brew install --build-from-source dist/context-for-ai.rb

      - name: ✅ Test CLI
        run: context-for-ai --version
