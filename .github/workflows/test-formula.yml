name: Test Homebrew Formula after release

on:
  workflow_run:
    workflows: ["Release"]
    types:
      - completed

jobs:
  test-formula:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: macos-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Download formula artifact
        uses: actions/download-artifact@v4
        with:
          name: formula
          path: dist

      - name: ğŸº Tap formula
        run: |
          mkdir -p custom-tap/Formula
          cp dist/context-for-ai.rb custom-tap/Formula/context-for-ai.rb
          brew tap-new local/test
          brew tap local/test ./custom-tap

      - name: ğŸ” Audit
        run: brew audit context-for-ai

      - name: ğŸ§ª Install from tap
        run: brew install context-for-ai

      - name: âœ… Run installed CLI
        run: context-for-ai --version
